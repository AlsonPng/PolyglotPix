<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const fileInput = document.getElementById('file');
            const errorMessage = document.getElementById('errorMessage');

            if (!fileInput.value) {
                e.preventDefault();
                errorMessage.classList.remove('d-none'); // Show the alert
            } else {
                errorMessage.classList.add('d-none'); // Hide the alert
            }
        });
    </script>
</head>

<body class="bg-light">
    <div id="errorMessage" class="alert alert-warning d-none" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Please select a file.
    </div>
    <div class="container my-5">
        <div class="text-center">
            <h1 class="display-4">Image Translator</h1>
            <p class="lead">Upload an image and get the text translated!</p>
        </div>
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="source_language" class="form-label">Source Language</label>
                        <select class="form-control" id="source_language" name="source_language" required>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="nl">Dutch</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="th">Thai</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="target_language" class="form-label">Target Language</label>
                        <select class="form-control" id="target_language" name="target_language" required>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="nl">Dutch</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="th">Thai</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image</label>
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Translate</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
