<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Translation Result</h1>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Uploaded Image:</h5>
                <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 100%; height: auto;" class="img-fluid rounded border mb-3">
                <h5 class="card-title">Extracted Text:</h5>
                <p class="card-text border rounded p-3 bg-light">{{ extracted_text }}</p>
                <h5 class="card-title">Translated Text:</h5>
                <p class="card-text border rounded p-3 bg-light">{{ translated_text }}</p>
                <a href="/" class="btn btn-secondary mt-3">Back to Upload</a>
            </div>
        </div>
    </div>
</body>

</html>
